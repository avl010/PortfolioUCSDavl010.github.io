<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
    </h2>

    <h2>Ready to play?</h2>

    <!-- JS will input the content -->
    <h3></h3>

    <div>
      <p>How many times do you want to roll the dice?</p>
      <input type="number" id="numRollsInput" placeholder="Enter a number">
    </div>

    <div><button class="myBtn" onclick="letsPlay()">Let's Play Again!</button></div>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>

    <!-- New div to display the final balance -->
    <div id="finalBalance" class="finalBalance"></div>

  </div>

  <footer>
    COGS3 - Dice Game Bet 10 - Angela Le - 11/27/2023
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
